<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ejercicios de Vocabulario de Inglés</title>
    <style>
      /* Estilos para la página */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
      }
      
      h1 {
        margin: 0;
        font-size: 36px;
        text-align: center;
      }
      
      .exercise {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 20px;
        margin: 20px;
      }
      
      h2 {
        font-size: 24px;
        margin-top: 0;
      }
      
      form {
        margin-top: 20px;
      }
      
      input[type="text"] {
        padding: 10px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
        width: 100%;
      }
      
      input[type="submit"] {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Ejercicios de Vocabulario de Inglés</h1>
    </header>
    <div class="exercise">
      <h2>Animales</h2>
      <p>Completa las siguientes frases con el nombre correcto del animal:</p>
      <form>
        <label for="q1">1. El mejor amigo del hombre es el:</label>
        <input type="text" id="q1" name="q1">
        
        <label for="q2">2. Los felinos más grandes del mundo son los:</label>
        <input type="text" id="q2" name="q2">
        
        <label for="q3">3. El animal que simboliza la sabiduría es la:</label>
        <input type="text" id="q3" name="q3">
        
        <input type="submit" value="Comprobar Respuestas">
      </form>
    </div>
  </body>
</html>
